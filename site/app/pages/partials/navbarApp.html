<a href class="dropdown-toggle" data-toggle="dropdown">
	{{dropScope.nomeMenu}} <span class="caret"></span>
</a>

<ul class="dropdown-menu" role="menu">
  <li ng-repeat="submenu in dropSubmenu | filter: {itemMenu.nomeMenu: null}">
      <a href="#">{{submenu.nome}}</a>

      <ul>
        <li ng-repeat="menu in dropSubmenu | filter: {itemMenu.nomeMenu: submenu.nome}">          
          <a href="#">{{menu.nome}}</a>
          <span ng-show="menu.itemMenu.nomeMenu == submenu.nome" class="caret"></span>
        </li>
      </ul>
  </li> 
</ul>
