    <script type="text/javascript">
        //VERIFICACAO DO IE
        function isIE () {
          var myNav = navigator.userAgent.toLowerCase();
          var isIE11 = !!navigator.userAgent.match(/Trident.*rv[ :]*11\./);
          return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : (isIE11 ? 11 : false);
        }

        if (isIE () ) {
            if (isIE () < 9) {
                window.location = '/inmais/check.html';
            }       
        }
    </script>
